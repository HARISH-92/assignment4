<html>
    <head>
        <title>empty an array</title>
    </head>
    <script>
        function result(){
            var arrayList=['a','b','c','d','e'];
            alert(arrayList);
            arrayList=arrayList.splice(0,0);
            alert(arrayList);
        }
    </script>
    <body>
        <h2>Inbuild inputs</h2>
        <h3>CLICK HERE TO VIEW RESULT</h3>
        <input type="submit" value="result" name="result" onclick="result()">
    </body>
</html>
